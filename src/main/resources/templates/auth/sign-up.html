<!DOCTYPE html>

<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Sign Up
    </title>
    <!-- Style -->
    <div th:insert="@{imported_file}"></div>
    <link rel="stylesheet" th:href="@{/css/sign-up.css}">
</head>

<body>

    
    <div class="container">
   
        <form action="#" th:action="@{/process-sign-up}" th:object="${user}" method="POST">
            <h3 class="text-center">Create Account </h3>
            <hr>
            <div class="form-group row">
                <div class="col">
                    
                    <label for="firstname">First Name</label>
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>

                </div>

                <div class="col">
                    <label for="lastname">Last Name</label>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>

                </div>

            </div>
            <!-- Username -->
            <div class="form-group">
                <label for="usernme">Username</label>
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>

        
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>

            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" th:field="*{passwordConfirm}" placeholder="Password" class="form-control">
                 <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger"></div>

            </div>
            <input type="submit" name="Add" class="btn btn-primary btn-block">
            <hr/>
            <div class="text-center">
                <small>
                    Already have account? <a th:href="@{/login}">Login</a>

                </small>
            </div>
        </form>

    </div>
</body>






</html>
