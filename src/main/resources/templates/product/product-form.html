<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>

        <div class="container my-5">
        
        <h1 class="my-3">Product Form</h1>
        

        <form  th:action="@{/product/save}" th:object="${product}" method="GET">

            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" th:field="*{productName}" placeholder="Product Name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="brandName">Product Name</label>
                <input type="text" th:field="*{brandName}" placeholder="Brand Name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" th:field="*{price}" placeholder="Price" class="form-control" />
            </div>
            <input type="submit" name="Add" class="btn btn-primary btn-block btn-lg">

            <hr>

            <a th:href="@{/product}">
                Back to list
            </a>


        </form>

    </div>
    

</body>


</html>
