<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>

        <div class="container my-5">
        
        <h1 class="my-3">Customer Form</h1>
        

        <form  th:action="@{/customer/save}" th:object="${customer}" method="GET">

            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" th:field="*{address.address}" placeholder="Address" class="form-control" />
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="Ward">Ward</label>
                    <input type="text" th:field="*{address.ward}" placeholder="Ward" class="form-control" />
                </div>
                <div class="form-group col-sm-6">
                    <label for="District">District</label>
                    <input type="text" th:field="*{address.district}" placeholder="District" class="form-control" />
                </div>

            </div>

            <input type="submit" name="Add" class="btn btn-primary btn-block btn-lg">

            <hr>

            <a th:href="@{/customer}">
                Back to list
            </a>


        </form>

    </div>
    

</body>


</html>
