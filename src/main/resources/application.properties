#
# JDBC Properties
# Default Port: 3306
# Default Url: jdbc:mysql://localhost:3360/<database_name>
# Username/Password need to be created on MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/Business_Management_Database
spring.datasource.username=admin
spring.datasource.password=password


#
# REST Properties
# 
spring.data.rest.base-path=/api


#
# Security Properties
# Default name: user | Default password: generated by system (find it on console)
spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.roles="ADMIN"


#
# Server Properties
# Note: Default 8080, AWS 5000
#server.port=5000



